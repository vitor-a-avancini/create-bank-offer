<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic GitHub Page</title>
    <style>
        /* Styling for print */
        @media print {
            @page {
                margin: 0; /* Set page margins to zero */
            }
            body {
                margin: 0; /* Set body margins to zero */
                padding: 1cm; /* Optional: Add some padding to prevent content from touching edges */
                -webkit-print-color-adjust: exact; /* Ensure background colors are printed */
            }
            /* Hide elements that you don't want to print */
            button {
                display: none; /* Hide the print button */
            }
        }
    </style>
    <script>
        // Function to get query parameters from the URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const queryArray = queryString.split('&');
            queryArray.forEach(param => {
                const [key, value] = param.split('=');
                params[key] = decodeURIComponent(value.replace(/\+/g, ' '));
            });
            return params;
        }

        // Function to update the content based on query parameters
        function updateContent() {
            const params = getQueryParams();

            // Example: Update the page content dynamically
            if (params.name) {
                document.getElementById('name').innerText = params.name;
            }

            if (params.offer) {
                document.getElementById('offer').innerText = params.offer;
            }
        }

        // Run the function on page load
        window.onload = updateContent;
    </script>
</head>
<body>
    <h1>Welcome to Your Bank Offer Proposal!</h1>
    <p>Hello, <span id="name">Guest</span>!</p>
    <p>The offer proposed to you is <span id="offer">Unknown</span>.</p>
    <button onclick="window.print()">Print to PDF</button>
</body>
</html>
